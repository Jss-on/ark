# System Watchdog Monitor Configuration
# This file configures thresholds and settings for the SUSI watchdog monitor

# Watchdog timeout in seconds
# Minimum value: 10
watchdog_timeout=60

# Monitor interval in seconds
# How often to check system activity
monitor_interval=10

# Maximum inactive cycles before allowing reboot
# After this many consecutive inactive checks, the watchdog will not be fed
max_inactive_cycles=3

# CPU activity threshold percentage
# CPU usage above this percent is considered activity
cpu_threshold=5.0

# Memory activity threshold in bytes
# Memory changes above this amount are considered activity
mem_threshold=1024

# Network activity threshold in bytes
# Network traffic above this amount is considered activity
net_threshold=100
